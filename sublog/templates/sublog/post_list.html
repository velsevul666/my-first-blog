{% extends 'sublog/base.html' %}


{% block content%}
    {% for post in posts %}
    <div>
        <div class="date-list">
            <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="text-list">
            <p>{{ post.text|truncatewords:10 }}</p>
        </div>
        <hr>
    {% endfor %}
         </div>
{% endblock %}
