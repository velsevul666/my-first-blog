{% extends 'sublog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="pencil">
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        {% endif %}
        <div class="post_header">
        <h1>{{ post.title }}</h1>
        </div>
        <div class="post_text">
        <p>{{ post.text|truncatewords:8 }}</p>
        </div>
    </div>
{% endblock %}
